<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            padding: 15px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <main>
        <section id="iframe">
            <h1>Soy el iframe :)</h1>

            <p>Texto proveniente del pap√°:</p>
            <h2 id="hijo-sub"></h2>

            <button class="btn btn-primary" id="change-color">
                Click para cambiar el color
            </button>
        </section>
    </main>

    <script>
        const subtitulo = window.parent.document.querySelector( '#subtitulo' ).textContent;
        const parrafo = window.parent.document.querySelector( '#parrafo' );
        const hijoSub = document.querySelector( '#hijo-sub' );
        const btn = document.querySelector( '#change-color' )

        hijoSub.innerHTML = subtitulo;

        btn.addEventListener( 'click', ( event ) => {
            parrafo.style.color = 'blue';
        });
    </script>
</body>
</html>
